<body>
    <script> 
let balance=110
// ----------------------------------------
document.write('Start','<br>')
let price=window.prompt('Введите цену товара')
if (balance>=price){
    document.write('Product complid','<br>',
    'На счету осталось ',balance-price,' Деняк')
}else{
    document.write('Not complid, not many in balance','<br>','На счету осталось ',balance,' Деняк')
}

document.write('<br>', 'Dosviduli')
   
    </script>
</body>

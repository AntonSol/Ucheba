<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<script> 
    const word0={
        original:'Wassup',
        translation:'Здарова',
    }
    const word1={
        original:'Bye',
        translation:'Покеда',
    }
    const word2={
        original:'Programer',
        translation:'Программист',
    }

const finishMessage={
    coolMessage:'Молодец, хороший результат!',
    NoCoolMessage:'Старайся лучше!',
}
const settings={
    correctMinPecent:50,
}
    let correctAnswerCount=0
    const wordsCount=3

    const userAnswerWord0=prompt(word0.original)
    alert(userAnswerWord0===word0.translation)
   if (userAnswerWord0===word0.translation){
    correctAnswerCount++
   }
    
    const userAnswerWord1=prompt(word1.original)
    alert(userAnswerWord1===word1.translation)
    if (userAnswerWord1===word1.translation){
    correctAnswerCount++
   }
    
    const userAnswerWord2=prompt(word2.original)
    alert(userAnswerWord2===word2.translation)
    if (userAnswerWord2===word2.translation){
    correctAnswerCount++
   }
const userCorrectPercent=correctAnswerCount/wordsCount*100
   if (userCorrectPercent>settings.correctMinPecent){
    document.write(finishMessage.coolMessage)}   
else{
    document.write(finishMessage.NoCoolMessage)}  
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
            const words = [
                {
                    original: 'Wassup',
                    translation: 'Здарова',
                },
                {
                    original: 'Bye',
                    translation: 'Покеда',
                },
                {
                    original: 'Programer',
                    translation: 'Программист',
                },
            ]
        const finishMessage = [
            {coolMessage: 'Молодец, хороший результат!',
            NoCoolMessage: 'Старайся лучше!',}
        ]
        const settings = {
            correctMinPecent: 50,
        }
        let correctAnswerCount = 0
        const wordsCount = 3
        for(let i=0;i<words.length;i++){
            const userAnswerWord = prompt(words[i].original)
        alert(userAnswerWord === words[i].translation)
        if (userAnswerWord === words[i].translation) {
            correctAnswerCount++
        } 
        }
        const userCorrectPercent = correctAnswerCount / wordsCount * 100
        if (userCorrectPercent > settings.correctMinPecent) {
            document.write(finishMessage[0].coolMessage)
        }
        else {
            document.write(finishMessage[0].NoCoolMessage)
        }  
    </script>

</body>

</html>

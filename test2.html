<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
            const words = [
                {
                    original: 'Wassup',
                    translation: 'Здарова',
                },
                {
                    original: 'Bye',
                    translation: 'Покеда',
                },
                {
                    original: 'Programer',
                    translation: 'Программист',
                },
            ]
        const finishMessage = [
            {coolMessage: 'Молодец, хороший результат!',
            NoCoolMessage: 'Старайся лучше!',}
        ]
        const settings = {
            correctMinPecent: 50,
        }
        let correctAnswerCount = 0
        const wordsCount = 3

        const userAnswerWord0 = prompt(words[0].original)
        alert(userAnswerWord0 === words[0].translation)
        if (userAnswerWord0 === words[0].translation) {
            correctAnswerCount++
        }

        const userAnswerWord1 = prompt(words[1].original)
        alert(userAnswerWord1 === words[1].translation)
        if (userAnswerWord1 === words[1].translation) {
            correctAnswerCount++
        }

        const userAnswerWord2 = prompt(words[2].original)
        alert(userAnswerWord2 === words[2].translation)
        if (userAnswerWord2 === words[2].translation) {
            correctAnswerCount++
        }
        const userCorrectPercent = correctAnswerCount / wordsCount * 100
        if (userCorrectPercent > settings.correctMinPecent) {
            document.write(finishMessage[0].coolMessage)
        }
        else {
            document.write(finishMessage[0].NoCoolMessage)
        }  
    </script>

</body>

</html>
